<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Yogi</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav {
      background: repeating-linear-gradient(45deg, #ddd, #eee 10px);
      padding: 20px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-size: 14px;
    }

    .profile-container {
      padding: 30px 20px;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #000;
    }

    .clouds {
      display: flex;
      justify-content: space-between;
      margin: 20px;
    }

    .clouds img {
      width: 300px;
      height: auto;
    }

    .intro {
      margin-top: 20px;
      font-size: 14px;
    }


    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }

      .clouds img {
        width: 70px;
      }

      .intro {
        font-size: 12px;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="profile.html">profile</a>
    <a href="games.html">Games</a>
  </nav>

  <div class="profile-container">
    <div class="clouds">
      <img src="https://i.imgur.com/se3yXZy.png" alt="awan kiri">
      <img src="https://i.imgur.com/se3yXZy.png" alt="awan kanan">
    </div>

    <img src="https://i.imgur.com/SiDVDwA.jpeg" alt="Foto Yogi" class="avatar" />

    <p class="intro">ini adalah web kumpulan games sederhana ðŸŽ®</p>

</html>
