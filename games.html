<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games - Yogi</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav {
      background: repeating-linear-gradient(45deg, #ddd, #eee 10px);
      padding: 20px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-size: 14px;
    }

    h2 {
      margin-top: 30px;
      font-size: 16px;
    }

    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }

    .game-card {
      background: #fff;
      border: 3px solid #000;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .game-card:active {
      transform: scale(0.98);
    }

    .game-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      image-rendering: pixelated;
      display: block;
      margin: 0 auto;
    }

    .game-card h3 {
  font-size: 12px;
  margin-top: 10px;
  min-height: 20px;
}


    .game-card:hover h3 {
      color: #555;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }

      .game-card img {
        width: 80px;
        height: 80px;
      }

      .game-card h3 {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="profile.html">Profile</a>
    <a href="games.html">Games</a>
  </nav>

  <h2>Pilih Game!</h2>

  <div class="games-container">
    <div class="game-card" onclick="window.location.href='game/game1.html'">
      <img src="https://i.imgur.com/yI2O4fK.png" alt="Game 1">
      <h3>Game 1</h3>
    </div>

    <div class="game-card" onclick="window.location.href='game/game2.html'">
      <img src="https://i.imgur.com/yBkvIpb.png" alt="Game 2">
      <h3>Game 2</h3>
    </div>

    <div class="game-card" onclick="window.location.href='game/scene1.html'">
      <img src="https://i.imgur.com/4GsvMQ0.png" alt="Game 3">
      <h3>Game 3</h3>
    </div>

    <div class="game-card" onclick="window.location.href='game/game4.html'">
      <img src="https://i.imgur.com/duSu0W1.png" alt="Game 4">
      <h3>Game 4</h3>
    </div>
  </div>

</body>
</html>
