<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Scene 7 - Kembali ke 2025</title>
  <link rel="stylesheet" href="../css/game3.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    .character {
      position: absolute;
      bottom: 10px;
      left: 20%;
      width: 200px;
      transform: translateX(-50%);
      z-index: 2;
    }

    .fade-white {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      top: 0;
      left: 0;
      opacity: 1;
      z-index: 1;
      transition: opacity 1.5s ease;
    }

    .dialog-box {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      padding: 20px;
      width: 80%;
      max-width: 800px;
      border-radius: 12px;
      text-align: center;
      z-index: 5;
    }

    .next-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 12px;
      font-family: 'Press Start 2P';
      z-index: 6;
      display: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <a href="../profile.html">Profile</a>
    <a href="../games.html">Games</a>
  </nav>

  <div class="game-container">
    <img src="../img/kelas.jpg" alt="Sekolah" class="background-image">
    <img src="../img/aku.png"style="position:absolute; bottom:10px; left:55%; width:350px; transform:translateX(-50%); z-index:3;">
    <img src="../img/yogi.png" alt="Yogi SMA" class="character">

    <div class="fade-white" id="white"></div>

    <div class="dialog-box" id="dialog"></div>
    <button class="next-button" id="nextBtn" onclick="next()">LANJUTKAN</button>
  </div>

  <script>
    const dialog = document.getElementById("dialog");
    const nextBtn = document.getElementById("nextBtn");
    const white = document.getElementById("white");

    const text = `"ayoo saat nya aku fokus dengan belajar ini"`;

    function typeText(text, callback) {
      dialog.innerHTML = "";
      let i = 0;
      const speed = 40;

      function type() {
        if (i < text.length) {
          dialog.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else {
          nextBtn.style.display = "block";
          if (callback) callback();
        }
      }

      type();
    }

    window.onload = () => {
      white.style.opacity = 0;
      setTimeout(() => {
        typeText(text);
      }, 500); // delay biar transisi white smooth
    };

    function next() {
      window.location.href = "scene8.html";
    }
  </script>
</body>
</html>
