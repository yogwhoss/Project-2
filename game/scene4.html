<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Scene 4 - My Life For You</title>
  <link rel="stylesheet" href="../css/game3.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    .character {
      position: absolute;
      bottom: -200px;
      left: 20%;
      width: 180px;
      transform: translateX(-50%);
      z-index: 3;
      animation: slide-up 1s ease-out forwards;
      animation-delay: 0.5s;
    }

    @keyframes slide-up {
      to {
        bottom: 10px;
      }
    }

    .next-button {
      display: none;
      margin-top: 30px;
      right:-3%;
      font-family: 'Press Start 2P';
      padding: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <a href="../profile.html">Profile</a>
    <a href="../games.html">Games</a>
  </nav>

  <div class="game-container">
    <img src="../img/coding.png" alt="Kamar Yogi" class="background-image">
    <img src="../img/yogiduduk.png" style="position:absolute; bottom:10px; left:50%; width:180px; transform:translateX(-50%); z-index:3;">
    <img src="../img/yogi.png" class="character">

    <div class="dialog-box">
      <p id="dialog-text"></p>
      <button id="next-btn" class="next-button" onclick="window.location.href='scene5.html'">NEXT</button>
    </div>
  </div>

  <script>
    const text = "Hari ini aku mulai belajar coding. Buat masa depan aku... dan Putri.";
    let i = 0;
    const target = document.getElementById("dialog-text");
    const nextBtn = document.getElementById("next-btn");

    function typeWriter() {
      if (i < text.length) {
        target.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
      } else {
        nextBtn.style.display = "inline-block";
      }
    }

    window.onload = () => {
      setTimeout(typeWriter, 1000); // mulai ngetik setelah animasi karakter selesai
    };
  </script>
</body>
</html>
